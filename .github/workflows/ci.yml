name: CI
on:
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: 1.20.6
    
    - name: Check format
      run: |
        gofmt -d cmd/* | tee -a fmt
        if [ "$(cat fmt)" != "" ]
        then
          echo "Code not well formated. See pre-commit hook in README."
          exit 1
        fi
    - name: Run tests
      env:
        GOPATH: /home/runner/work/nu12/audio-gonverter
      run: |
        go test -v ./...

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build
      uses: docker/build-push-action@v4
      with:
        push: false
        tags: ghcr.io/nu12/audio-gonverter:${{ github.sha }}
        outputs: type=tar,dest=image.tar

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        input: image.tar
        format: 'sarif'
        output: 'image.sarif'
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Upload trivy results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'image.sarif'
        category: image
